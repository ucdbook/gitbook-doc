language: node_js
node_js: stable

deploy:
  provider: pages
  skip-cleanup: true
  github-token: ba6bcc55b47e0828397ff971730ca898cf95aced  # Set in travis-ci.org dashboard, marked secure
  local-dir: _book
  target-branch: gh-pages
  keep-history: false
  verbose: true
  on:
    branch: master

cache:
  directories:
  - node_modules

script:
  - npm run build

branches:
  only:
    - master
